<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan - Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #d4e1eedc; /* Softer background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .neumorphic-card {
            background-color: #f0f4f8;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 10px 10px 20px #d9dce1, -10px -10px 20px #ffffff;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        .neumorphic-card.shake {
            animation: shake 0.5s ease-in-out;
        }
        .neumorphic-btn-group {
            background-color: #f0f4f8;
            border-radius: 25px;
            padding: 5px;
            box-shadow: inset 5px 5px 10px #d9dce1, inset -5px -5px 10px #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .neumorphic-tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #6d6d6d;
            transition: all 0.3s ease;
        }
        .neumorphic-tab.active {
            background: linear-gradient(145deg, #7c3aed, #6d28d9);
            box-shadow: 5px 5px 10px #d9dce1, -5px -5px 10px #ffffff;
            color: white;
        }
        .neumorphic-input-wrapper {
            background-color: #f0f4f8;
            border-radius: 15px;
            padding: 10px 20px;
            box-shadow: inset 5px 5px 10px #d9dce1, inset -5px -5px 10px #ffffff;
            display: flex;
            align-items: center;
        }
        .neumorphic-input {
            background: none;
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
            color: #333;
            padding: 5px 10px;
        }
        .neumorphic-button {
            background: linear-gradient(145deg, #7c3aed, #6d28d9);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 5px 5px 10px #d9dce1, -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
        }
        .neumorphic-button:hover {
            box-shadow: inset 3px 3px 7px #5b21b6, inset -3px -3px 7px #9b72ff;
            transform: translateY(2px);
        }
        .neumorphic-icon-btn {
            background-color: #f0f4f8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 5px 5px 10px #d9dce1, -5px -5px 10px #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6d6d6d;
            font-size: 20px;
        }
        .neumorphic-icon-btn:hover {
            box-shadow: inset 3px 3px 7px #d9dce1, inset -3px -3px 7px #ffffff;
            color: #6d28d9;
        }
        .hidden-form { display: none; }
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .message-box.show { opacity: 1; visibility: visible; }
        .camera-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            display: none;
        }
        .camera-overlay.active { display: flex; }
    </style>
</head>
<body>
    <div class="neumorphic-card" id="loginCard">
        <div class="flex justify-between items-center mb-8">
            <div class="neumorphic-icon-btn">
                <i class="fas fa-cog"></i>
            </div>
            <div class="neumorphic-btn-group w-3/5 md:w-2/3">
                <div id="loginTab" class="neumorphic-tab active" onclick="switchForm('login')">
                    Login
                </div>
                <div id="signUpTab" class="neumorphic-tab" onclick="switchForm('signUp')">
                    Sign Up
                </div>
            </div>
            <div class="w-[50px]"></div>
        </div>

        <div id="loginForm" class="form-section">
            <h2 class="text-3xl font-bold text-center text-gray-700 mb-8">Login</h2>
            <form id="loginFormElement">
                <div class="space-y-6">
                    <div class="neumorphic-input-wrapper">
                        <i class="fas fa-envelope text-gray-500 mr-3"></i>
                        <input type="email" name="email" placeholder="Email" class="neumorphic-input" required />
                    </div>
                    <div class="neumorphic-input-wrapper">
                        <i class="fas fa-lock text-gray-500 mr-3"></i>
                        <input type="password" name="password" id="loginPassword" placeholder="Password" class="neumorphic-input" required />
                        <i class="fas fa-eye text-gray-500 ml-3 cursor-pointer" onclick="togglePasswordVisibility('loginPassword', this)"></i>
                    </div>
                </div>
                <input type="hidden" name="login" value="1">
                <button type="submit" class="neumorphic-button mt-10">Login</button>
            </form>
            <p class="text-center text-gray-500 mt-6 text-sm">
                Don't have an account? <span class="text-purple-600 font-semibold cursor-pointer" onclick="switchForm('signUp')">Sign Up here</span>
            </p>
        </div>

        <div id="signUpForm" class="form-section hidden-form">
            <h2 class="text-3xl font-bold text-center text-gray-700 mb-8">Sign Up</h2>
            <form id="signUpFormElement">
                <div class="space-y-6">
                    <div class="neumorphic-input-wrapper">
                        <i class="fas fa-user text-gray-500 mr-3"></i>
                        <input type="text" name="name" placeholder="Name" class="neumorphic-input" required />
                    </div>
                    <div class="neumorphic-input-wrapper">
                        <i class="fas fa-envelope text-gray-500 mr-3"></i>
                        <input type="email" name="email" placeholder="Email" class="neumorphic-input" required />
                    </div>
                    <div class="neumorphic-input-wrapper">
                        <i class="fas fa-lock text-gray-500 mr-3"></i>
                        <input type="password" name="password" id="signUpPassword" placeholder="Password" class="neumorphic-input" required minlength="6" />
                        <i class="fas fa-eye text-gray-500 ml-3 cursor-pointer" onclick="togglePasswordVisibility('signUpPassword', this)"></i>
                    </div>
                </div>
                <input type="hidden" name="signup" value="1">
                <button type="submit" class="neumorphic-button mt-10">Register</button>
            </form>
            <p class="text-center text-gray-500 mt-6 text-sm">
                Already have an account? <span class="text-purple-600 font-semibold cursor-pointer" onclick="switchForm('login')">Login here</span>
            </p>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>
    
    <div id="cameraOverlay" class="camera-overlay">
        <h3 class="text-white text-2xl mb-4">Login Failed. Capturing Image...</h3>
        <video id="failedLoginVideo" class="w-2/3 max-w-sm rounded-lg shadow-xl"></video>
    </div>

    <script>
        function switchForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const loginTab = document.getElementById('loginTab');
            const signUpTab = document.getElementById('signUpTab');
            const loginCard = document.getElementById('loginCard');

            if (formType === 'login') {
                loginForm.classList.remove('hidden-form');
                signUpForm.classList.add('hidden-form');
                loginTab.classList.add('active');
                signUpTab.classList.remove('active');
            } else if (formType === 'signUp') {
                signUpForm.classList.remove('hidden-form');
                loginForm.classList.add('hidden-form');
                signUpTab.classList.add('active');
                loginTab.classList.remove('active');
            }
            loginCard.classList.add('shake');
            setTimeout(() => {
                loginCard.classList.remove('shake');
            }, 500);
        }

        function togglePasswordVisibility(passwordFieldId, iconElement) {
            const passwordField = document.getElementById(passwordFieldId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye');
            }
        }

        const signUpForm = document.getElementById('signUpFormElement');
        const loginForm = document.getElementById('loginFormElement');
        const messageBox = document.getElementById('messageBox');
        const cameraOverlay = document.getElementById('cameraOverlay');
        const failedLoginVideo = document.getElementById('failedLoginVideo');

        signUpForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('auth.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                messageBox.textContent = data.message;
                messageBox.style.backgroundColor = data.status === 'success' ? '#4CAF50' : '#f44336';
                messageBox.classList.add('show');
                setTimeout(() => messageBox.classList.remove('show'), 3000);
            });
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('auth.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                messageBox.textContent = data.message;
                messageBox.style.backgroundColor = data.status === 'success' ? '#4CAF50' : '#f44336';
                messageBox.classList.add('show');
                setTimeout(() => messageBox.classList.remove('show'), 3000);
                if (data.status === 'success') {
                    setTimeout(() => window.location.href = 'dashboard.php', 1000);
                } else {
                    cameraOverlay.classList.add('active');
                    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                    .then(stream => {
                        failedLoginVideo.srcObject = stream;
                        failedLoginVideo.play();
                        setTimeout(() => {
                            stream.getTracks().forEach(track => track.stop());
                            cameraOverlay.classList.remove('active');
                        }, 3000);
                    })
                    .catch(err => {
                        console.error("Error capturing failed login image:", err);
                        cameraOverlay.classList.remove('active');
                    });
                }
            });
        });
    </script>
</body>
</html>
